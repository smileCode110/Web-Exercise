<script src="./js/jquery-1.12.3.min.js"></script>
<script>
    
    //设置信号量
    var index=0;
    //右箭头点击
    $('.next').click(function(){
        // 防流氓
        if ($('img').is(':animated')) {
            return;
        }
        //改变信号量
        index++;
        //向右移动
        //animated 第一个参数动画运动终止的状态，第二个参数是时间，第三个参数是回调函数         
        $('.list').animate({left:-1200*index},1000,function(){
            if(index === 4){
            $('.list').css('left',0);
            index=0;
            }
            changeWhite(index);
        
        })
    })   

    //向左点击箭头
    $('.prev').click(function(){
        if(index===0){
            index=4;
            $('.list').css('left',-1200*index);
        }
        index--;
        $('.list').animate({left:-1200*index},1000)
        changeWhite(index);
    })  

    //点击小白点绑定事件
    $('.point').click(function(){
        //获取索引
        var index=$(this).index();
        $('.list').animate({left:-1200*index},1000)
        changeWhite(index);
    })
    $('.point').mouseenter(function(){
        //获取索引
        var index=$(this).index();
        $('.list').animate({left:-1200*index},1000)
        changeWhite(index);
    })
    
    //小白点改变
    function changeWhite(index){
        //注意是span不是 .btns
        $('.point').eq(index).addClass('choose').siblings().removeClass('choose');
       
    }
</script>
